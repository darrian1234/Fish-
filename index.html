<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF--8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heritage Fish & Chips</title>
  
  <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/"
      }
    }
  </script>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            navy: '#002F5F',
            gold: '#FFD24C',
          },
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
            display: ['Playfair Display', 'serif'],
            cursive: ['Dancing Script', 'cursive'],
          },
          boxShadow: {
            'glow': '0 4px 14px 0 rgba(0, 47, 95, 0.1), 0 2px 8px 0 rgba(255, 210, 76, 0.15)',
          },
          animation: {
            'fade-in-up': 'fade-in-up 0.8s ease-out forwards',
            'fade-in-down': 'fade-in-down 0.6s ease-out forwards',
            'pulse-slow': 'pulse 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'marquee': 'marquee 40s linear infinite',
            'move-blob-1': 'move-blob-1 15s infinite alternate',
            'move-blob-2': 'move-blob-2 18s infinite alternate',
            'scale-in-center': 'scale-in-center 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both',
          },
          keyframes: {
            'fade-in-up': {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            'fade-in-down': {
              '0%': { opacity: '0', transform: 'translateY(-20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            'marquee': {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
            },
            'move-blob-1': {
                '0%': { transform: 'translate(0, 0) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0, 0) scale(1)' },
            },
            'move-blob-2': {
                '0%': { transform: 'translate(0, 0) scale(1)' },
                '50%': { transform: 'translate(-50px, 40px) scale(1.2)' },
                '100%': { transform: 'translate(0, 0) scale(1)' },
            },
             'scale-in-center': {
              '0%': { transform: 'scale(0)', opacity: '0' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            },
          }
        }
      }
    }
  </script>

  <style>
    .glass-card {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
     .glass-input {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .masonry-grid {
      column-count: 2;
      column-gap: 1.5rem;
    }
    @media (min-width: 768px) {
      .masonry-grid {
        column-count: 3;
      }
    }
     @media (min-width: 1024px) {
      .masonry-grid {
        column-count: 4;
      }
    }
    .masonry-grid-item {
      display: inline-block;
      width: 100%;
      margin-bottom: 1.5rem;
      break-inside: avoid;
    }
  </style>

<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root"></div>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
